<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hatchet Vocabulary Card Flip Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card-container {
      perspective: 1000px;
    }
    .card {
      width: 300px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }
    .card.flip {
      transform: rotateY(180deg);
    }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 2px solid #00796b;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .card-front {
      font-size: 28px;
      color: #00796b;
    }
    .card-back {
      transform: rotateY(180deg);
      font-size: 20px;
      color: #004d40;
      padding: 10px;
      text-align: center;
    }
    #nextButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00796b;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #nextButton:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="flashCard">
      <div class="card-side card-front" id="cardFront">
        Word
      </div>
      <div class="card-side card-back" id="cardBack">
        Definition
      </div>
    </div>
  </div>
  <button id="nextButton">Next Card</button>

  <script>
    // Vocabulary list from the book Hatchet with sample definitions.
    const vocabulary = [
      { word: "Rude",       definition: "Offensively impolite or ill-mannered." },
      { word: "Tang",       definition: "A strong taste or smell; a sharp flavor." },
      { word: "Gorge",      definition: "A narrow valley with steep, rocky walls; also, to eat greedily." },
      { word: "Wuffling",   definition: "Moving with a soft, muffled sound (like rustling fabric or fur)." },
      { word: "Indicated",  definition: "Shown or pointed out." },
      { word: "Rivulets",   definition: "Small streams or tiny flows of liquid." },
      { word: "Being",      definition: "A living creature or existence." },
      { word: "Quills",     definition: "Sharp spines, such as those on a porcupine." },
      { word: "Implanted",  definition: "Inserted or embedded firmly into something." }
    ];

    let currentIndex = 0;
    const flashCard = document.getElementById("flashCard");
    const cardFront = document.getElementById("cardFront");
    const cardBack = document.getElementById("cardBack");
    const nextButton = document.getElementById("nextButton");

    // Display the current card (word and definition) and reset flip state.
    function showCard() {
      flashCard.classList.remove("flip");
      cardFront.innerText = vocabulary[currentIndex].word;
      cardBack.innerText = vocabulary[currentIndex].definition;
    }

    // Initial display of the first card.
    showCard();

    // Flip the card when it's clicked.
    flashCard.addEventListener("click", function() {
      flashCard.classList.toggle("flip");
    });

    // Move to the next card when "Next Card" is clicked.
    nextButton.addEventListener("click", function() {
      currentIndex = (currentIndex + 1) % vocabulary.length;
      showCard();
    });
  </script>
</body>
</html>
